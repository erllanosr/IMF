<!DOCTYPE html>
<html>
	<head>
		<style>
			.container {
			position: relative;
			}
			
			.inferiorIzquierda {
			color:white;
			font-weight:bold;
			position: absolute;
			bottom: 8px;
			left: 16px;
			font-size: 18px;
			}
			
			img { 
			width: 50%;
			height: auto;
			opacity: 0.8;
			}
		</style>
	</head>
	<body>
		
		<h1>Imagenes con texto</h2>
		<p>La imagen contiene texto en la esquina inferior izquierda</p>
		
		<div class="container">
			<img src="./objetos/sol.jpg" alt="Cinque Terre" width="1000" height="300">
			<div class="inferiorIzquierda">Imagen del sol </div>
		</div>
		
	</body>
</html>
