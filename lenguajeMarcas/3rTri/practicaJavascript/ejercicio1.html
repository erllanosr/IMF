<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <h1>Calcular el factorial</h1>
    <p>Escribe un n√∫mero para calcular el factorial.</p>
    <input type="number" name="numero" id="numero" />
    <button onclick="myFunction()">Calcula el factorial</button>
    <script type="text/javascript">
      function myFunction() {
        var num = document.getElementById("numero").value;
        var resultado = 1;

        for (var i = 1; i <= num; i++) {
          resultado *= i;
        }
        alert("El resultado es: " + resultado);
      }
    </script>
  </body>
</html>
